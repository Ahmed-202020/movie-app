<div class="container">
  <div class="row py-5">
    <div class="col-md-4">
      <img class="w-100" [src]="imgPrefix + movieDetails.poster_path" alt="poster">
    </div>
    <div class="col-md-8 mt-3 mt-md-0 ">
      <h2>{{movieDetails.original_title}}</h2>
      <p class="py-3">{{movieDetails.overview}}</p>
      <ul>
        <li>popularity: {{movieDetails.popularity}}</li>
        <li>vote : {{movieDetails.vote_average}}</li>
        <li>vote count : {{movieDetails.vote_count}}</li>
      </ul>
    </div>
  </div>
</div>
