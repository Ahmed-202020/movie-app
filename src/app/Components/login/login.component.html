<div class="container">
  <h4 class="py-2">Login:</h4>
  <div class="w-75 mx-auto mb-5">
    <form (ngSubmit)="submitLoginForm()" [formGroup]="loginForm">
      <label for="email" class="mb-2">email</label>
      <input formControlName="email" type="email" id="email" class="form-control mb-2">
      <div *ngIf="loginForm.get('email')?.errors&&loginForm.get('email')?.touched">
        <p *ngIf="loginForm.get('email')?.getError('email')" class="alert alert-danger py-1">E-mail Format Invalid</p>
        <p *ngIf="loginForm.get('email')?.getError('required')" class="alert alert-danger py-1">email is required</p>
      </div>
      <label for="password" class="mb-2">password</label>
      <input formControlName="password" type="password" id="password" class="form-control mb-2">
      <div *ngIf="loginForm.get('password')?.errors&&loginForm.get('password')?.touched">
        <p *ngIf="loginForm.get('password')?.getError('pattern')" class="alert alert-danger py-1">password start with
          uppercase</p>
        <p *ngIf="loginForm.get('password')?.getError('required')" class="alert alert-danger py-1">password is required
        </p>
      </div>
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-info">
        Login
      </button>
    </form>
  </div>
</div>
